name: GitHub Actions Demo

on: [push]

jobs:
 cypress-run:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v2
        with:
            node:version: '14'

      - name: Install dependencies
        run: npm install
      
      - name: Cypress Firefox
        uses: cypress-io/github-action@v2
        timeout-minutes: 30
        with: 
          browser: firefox
          headless: true
          start: npm run cy:open:web 

      - name: Cypress Chrome Headless
        uses: cypress-io/github-action@v2
        timeout-minutes: 30
        with: 
          browser: chrome
          headless: true
          start: npm run cy:open:web