name: GitHub Actions Demo

on: [push]

jobs:
  install:
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.17.0-chrome88-ff89
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install

      - name: Cypress install
        uses: cypress-io/github-action@v2
        with:
          runTests: false
      
      # report machine parameters
      - run: yarn cypress info
      - run: node -p 'os.cpus()'

      # To save the build output of a webapp and run it in the next step
      # - name: Save build folder
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: build
      #     if-no-files-found: error
      #     path: build

  ui-chrome-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.17.0-chrome88-ff89
    needs: install
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        # run copies of the current job in parallel
        containers: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # If we need to download data from the previous install step
      # - name: Download the build folders
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: build
      #     path: build

      - name: "UI Tests - Chrome"
        uses: cypress-io/github-action@v2
        with:
          start: yarn run cy:open:web
          # wait-on: "http://localhost:3000" # to wait for a local server if we need too
          wait-on-timeout: 120
          browser: chrome
          # record: true
          # parallel: true
          # group: "UI - Chrome"
          spec: cypress/integration/product-a/*

  ui-firefox-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node14.17.0-chrome88-ff89
      options: --user 1001
    needs: install
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        # run copies of the current job in parallel
        containers: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # If we need to download data from the previous install step
      # - name: Download the build folders
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: build
      #     path: build

      - name: "UI Tests - Firefox"
        uses: cypress-io/github-action@v2
        with:
          start: yarn run cy:open:web
          # wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          browser: firefox
          # record: true
          # parallel: true
          # group: "UI - Firefox"
          spec: cypress/integration/product-a/*